<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    {% if user.is_authenticated %}
        <h3>Logged in as {{ user.username }}</h3>
        <form action="{% url 'logout_user' %}" method="POST">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    {% else %}
        <a href="{% url 'signup_user' %}">Sign Up</a>
        <a href="{% url 'login_user' %}">Login</a>
    {% endif %}

    <a href="{% url 'create_todo' %}">Create</a>
    <a href="{% url 'completed' %}">Completed</a>
    <a href="{% url 'current' %}">Open items</a>

    {% block content %}
    {% endblock %}
</body>
</html>
