<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    {% if user.is_authenticated %}
        <h3>Logged in as {{ user.username }}</h3>
        <form action="{% url 'logoutuser' %}" method="POST">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    {% else %}
        <a href="{% url 'signupuser' %}">Sign Up</a>
        <a href="{% url 'loginuser' %}">Login</a>
    {% endif %}

    {% block content %}
    {% endblock %}
</body>
</html>
